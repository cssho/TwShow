<html>

<head>
    <title>TwShow</title>
    <meta name="description" content="Generate a slide show from tweet.">
    <meta property="og:url" content="http://twshow.herokuapp.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="TwShow">
    <meta property="og:description" content="Generate a slide show from tweet.">
    <meta property="og:image" content="./image/TwShowLogoAlpha.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/twshow.css" />
</head>

<body>

    <div>
        <div class="main-container">
            <div style="z-index:1">

            <div class="slider slider-for slick-slider">
            </div>
            <div class="slider slider-text slick-slider">
            </div>
        </div>

        <div class="slider slider-nav slick-slider">
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script type="text/javascript" src="./js/twshow.js"></script>

</body>

</html>
